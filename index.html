    // if (window.location.href!="http://thanks.cairenhui.com/") {
    //     window.location.href='http://thanks.cairenhui.com/';
    // }
    $(document).ready(function() {
        var _timer;
        var _flag = 1;
        $.fn.fullpage({
            verticalCentered: false,
            slidesColor: ['#252a47', '#ff7c1c', '#a200ff', '#a2e0e9', '#a2e0e9', '#3f3c5e', '#ee469b', '#15e4c4', '#de243a'],
            anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6', 'page7', 'page8', 'page9'],
            scrollingSpeed: 400,
            afterLoad: function(anchorLink, index){
                
                if (index === 6) {                  
                    _timer = setTimeout(function () {
                        $('#gauge').css('opacity','1');
                        initCanvasStaff();
                        $('.rate').css('opacity','1');
                    }, 13300);
                } else if (index === 1) {
                    JxHome.init();
                    _timer = setTimeout(function () {
                        $('#canvas').fadeOut(2000);
                    }, 3000);
                } else {
                    $('.rate').css('opacity','0');
                    $('#gauge').css('opacity','0');
                    $('#canvas').show();
                    if (_timer) {
                        clearTimeout(_timer);
                    }

                }
            }
        });
        $('#audio').trigger("play");
        $('body').one('touchstart', function () {
            document.getElementById('audio').play();
            _flag = 1;
        });      
        $('#mute').on('touchstart', function () {
            if(_flag == 1) {
                $('#mute img').css('opacity','0.3');
                document.getElementById('audio').pause();
                _flag = 0;                               
            }
            else {
                $('#mute img').css('opacity','1'); 
                document.getElementById('audio').play();
                _flag = 1;               
            }
        });
    });
    </script>
